<!DOCTYPE html>
<html>
<head>
    <title>Doctors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Available Doctors</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
        {% for doctor in doctors %}
        <div class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300 p-6 flex flex-col items-center">
            {% if doctor.image %}
                <img src="{{ doctor.image.url }}" 
                     alt="Dr. {{ doctor.name }}" 
                     class="w-28 h-28 rounded-full object-cover border-4 border-blue-500 shadow-md">
            {% endif %}

            <h2 class="text-lg font-semibold mt-4 text-gray-900">Dr. {{ doctor.name }}</h2>
            <p class="text-gray-600 text-sm">{{ doctor.get_specialization_display }}</p>
            <p class="mt-2 text-gray-700 text-sm"><strong>Hospital:</strong> {{ doctor.hospital.name }}</p>
            <p class="text-green-600 font-bold mt-1">{{ doctor.consultation_fee_formatted }}</p>
            
            <a href="/appointments/book/?doctor={{ doctor.id }}" 
               class="mt-4 w-full bg-blue-600 text-white text-center py-2 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors">
               Book Appointment
            </a>
        </div>
        {% empty %}
        <p class="text-center col-span-full text-gray-500">No doctors available.</p>
        {% endfor %}
    </div>
</body>
</html>
