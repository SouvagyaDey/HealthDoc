<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Registration | HealthDoc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f7fafc; margin: 0; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 16px; box-shadow: 0 8px 32px rgba(49,130,206,0.08); padding: 40px 30px; }
        h2 { text-align: center; color: #38a169; margin-bottom: 30px; }
        form { display: flex; flex-direction: column; gap: 18px; }
        label { font-weight: 600; color: #2d3748; }
        input, select { padding: 10px; border-radius: 8px; border: 1px solid #cbd5e1; font-size: 1rem; }
        .btn { background: linear-gradient(135deg, #48bb78, #38a169); color: #fff; border: none; border-radius: 8px; padding: 12px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: box-shadow 0.2s; }
        .btn:hover { box-shadow: 0 4px 16px rgba(72,187,120,0.15); }
        .back-link { display: block; text-align: center; margin-top: 18px; color: #38a169; text-decoration: none; font-weight: 500; }
        .back-link:hover { text-decoration: underline; }
        .form-error { color: #e53e3e; font-size: 0.95rem; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-user"></i> Patient Registration</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                    <div class="form-error">{{ error }}</div>
                {% endfor %}
            {% endfor %}
            <button type="submit" class="btn">Register</button>
        </form>
        <a href="{% url 'login' %}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Login
        </a>
    </div>
</body>
</html>
